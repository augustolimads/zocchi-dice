<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Zocchi Dice Roller</title>
</head>

<body>
    <section class="container">
        <h1>Zocchi Dice Roller</h1>
        <div id="result" class="container pool">
            <!-- <div class="dice d2">1</div> -->           
        </div>
        <p class="total">
            Total: <span id="soma">0</span>
        </p>
        <div>
            <div id="dice-pool">
                <button class="btn d2">2</button>
                <button class="btn d3">3</button>
                <button class="btn d4">4</button>
                <button class="btn d5">5</button>
                <button class="btn d6">6</button>
                <button class="btn d7">7</button>
                <button class="btn d8">8</button>
                <button class="btn d10">10</button>
                <button class="btn d12">12</button>
                <button class="btn d14">14</button>
                <button class="btn d16">16</button>
                <button class="btn d20">20</button>
                <button class="btn d24">24</button>
                <button class="btn d30">30</button>
                <button class="btn d100">100</button>
            </div>
            <div class="flex">
                <button class="btn clear btn-action">Clear</button>
            </div>
        </div>

    </section>
    <script src="index.js"></script>
</body>

</html>
